{% block content %}
    <center>
        {% if searched %}

            <h1>You Searched For {{ searched }}</h1>
            <br/>
            {% for BiodataModel in bio %}

                <a href="{% url 'biodatadetail' BiodataModel.id %}">
                    <br/>
                    {{ BiodataModel }}
                    <br/>
                </a>
                <br/> 
                
            {% endfor %}

        {% else %} 
            <h1>Hey! You Forgot to Search..</h1>
        {% endif %}       


    </center>
{% endblock %}
