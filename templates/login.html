{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'base/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'base/css/style-login.css' %}">

	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login </title>
  </head>
  <body>


    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url('base/static/img/login-bg.jpg');"></div>
        <div class="contents order-2 order-md-1">

          <div class="container">

            <div class="row align-items-center justify-content-center">
              <h1 id="welcome--"> Welcome to Wedding Bell</h1>
              <div class="col-md-7">

                <div class="mb-4">
                  <h3>SIGN IN</h3>

                </div>
                <form action="#" method="post">
                  {% csrf_token %}
                  <div class="form-group first">
                    USERNAME &nbsp;&nbsp;&nbsp;
                    {{form.username}}

                  </div>
                  <div class="form-group last mb-3">
                      PASSWORD &nbsp;&nbsp;&nbsp;
                      {{form.password}}
                        {% if request.GET.next %}
                          <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %}

                  </div>
                  {% for message in messages %}
                    <p id="messages">{{message}}</p>
                  {% endfor %}



                  <input type="submit" value="Log In" class="btn btn-block btn-primary">
                  <br /><br />
                  <div class="d-flex justify-content-center links">
                          Don't have an account? <a href="../signup/" class="ml-2">Sign Up</a>
                  </div>

                  

                

                </form>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
    
  </body>
</html>
